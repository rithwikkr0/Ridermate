name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ridermate_app  # â† Add this line

    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
      
      - run: flutter pub get
      
      - run: flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ridermate_app/build/app/outputs/flutter-apk/app-release.apk
